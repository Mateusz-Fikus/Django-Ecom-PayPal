{% extends 'store/main.html' %}
{% load static %}
{% block title %}Cart{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'main_page' %}">&#x2190; Continue shopping</a>
            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total <strong>43$</strong></h5></th>
                    <th>
                        <a style="float: right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:2"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/static/placeholder.png' %}"></div>
                <div style="flex:2">Product 1</div>
                <div style="flex:2">$20</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/static/arup.png' %}">
                        <img class="chg-quantity" src="{% static 'images/static/ardown.png' %}">
                    </div>
                </div>
                <div style="flex:1">$40</div>
            </div>
        </div>

    </div>
</div>








{% endblock content %}
